<!DOCTYPE html>
<html lang="en" ng-app="LunchChecker">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunch Checker(Module-1)</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body >
    <div  ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div>
            <input type="text" placeholder="Use comma to seperate dishes"  ng-model="dishes">
        </div>
        <div>
            <button ng-click="checkLunch()">Check If Too Much</button>
        </div>
        <div ng-show="!empty && checked" >{{message}}</div>
        <div ng-show="empty">Please enter data first</div>
    </div>

</body>

</html>
